<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FW 2023</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
</head>
<body>

    <div class="container-sm">

        <!--home page row-->
        <div class="row display-flex align-items-center justify-content-center">
            <div class=" col-12 col-lg-12">
                
                <div class="home-page py-5 px-2">
                    <!--start here-->

                    <!--card-->
                    <div class="card mb-3 shadow-lg py-2 px-1 display-flex flex-direction-column align-items-center justify-content-center">

                        <!--card nav-->
                        <nav class="px-3 py-3">
                            <!--Logo and Name-->
                            <div class="card-logo">
                                <div class="card-logo-box "></div>
                                <div class="card-logo-name px-2">
                                    FW <br>2023
                                </div>
                            </div>
        
                            <!--Buttons-->
                            <div class="card-nav-btns">
                                <div class="card-news-btn">Last news</div>
                                <hr class="perpendicular px-2">
                                <div class="card-gallery">Gallery</div>
                            </div>
        
                        </nav>

                        <!--card title-->
                        <div class="card-title pt-3">
                            Welcome to UCSY <br>Fresher Welcome 2023
                        </div>

                        <!--card contents-->
                        <p class="card-contents pt-2">
                            Check our daily news update and <br>find your information here....!
                        </p>

                        <!--card img-->
                        <div class="px-3 pt-2">
                            <img src="./assets/img/img.svg" class="card-img" alt="">
                        </div>

                        <!--card-btn-->
                        <div class="card-btn">
                            <p class="pt-3 px-1">Check <br>what's new</p>
                            <div class="pieces px-1">
                                <img src="./assets/img/piecesUnion.svg" alt="">
                            </div>
                        </div>

                    </div>
                    <!--end of card-->

                    <!--super king and queen-->
                    <div class="selection  mt-5 mb-5">
                        <div class="selection-box ">
                            King/Queen Selections <br><br> who is the most popular rn?
                        </div>
                        <img src="./assets/img/profile.svg" class="px-3" alt="">
                    </div>

                    <!--latest news-->
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">

                          <div class="swiper-slide">
                            <div class="latest-news-box">

                            </div>
                          </div>

                          <div class="swiper-slide">
                            <div class="latest-news-box">

                            </div>
                          </div>

                          <div class="swiper-slide">
                            <div class="latest-news-box">

                            </div>
                          </div>

                          <div class="swiper-slide">
                            <div class="latest-news-box">

                            </div>
                          </div>

                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-pagination"></div>
                    </div>

                </div>

            </div>
        </div>

        
    </div>

      <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

      <script>
        var swiper = new Swiper(".mySwiper", {
          slidesPerView: 2,
          spaceBetween: 10,
          slidesPerGroup: 2,
          loop: true,
          loopFillGroupWithBlank: true,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      </script>
</body>
</html>
